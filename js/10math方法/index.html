<script>

console.log(Math.PI)//3.141592653589793
console.log(Math.round(3.5))//4 四舍五入
console.log(Math.random()) //随机生成0~1之间随机数
console.log(Math.max(1,2,3)) //3
console.log(Math.min(1,2,3))//1
console.log(Math.abs(-1))//1 绝对值
console.log(Math.ceil(3.1))// 4 向上取整
console.log(Math.floor(3.5))//3 向下取整
console.log(Math.pow(2,3))//2的3次方
console.log(Math.pow(2,3))//2的3次方
console.log(Math.sqrt(4))//2 开平方


/*
Math对象的勾股函数

        参数:Math.sin(参数),Math.cos(参数)  参数都是弧度

                Math.PI = 180弧度;
                1弧度 = Math.PI/180
*/
console.log(Math.sin(90*Math.PI/180)) //  1

</script>
