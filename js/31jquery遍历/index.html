    <title>遍历</title>

<body>
    <div class="container">
        <ul>
            <li class="item">
                <p>1</p>
            </li>
            <li class="item">
                <p>2</p>
            </li>
            <li class="item">
                <p>3</p>
            </li>
        </ul>
    </div>
</body>
<script src="../components/juqery_3.4.1.js"></script>
<script>

    console.log($('li:eq(1)').children())
    console.log($('li:eq(1)').parent())
    console.log($('li:eq(1)').parents('div.container').append('<em>新元素</em>'))//数组中符合条件的元素
    console.log($('div.container').find('li.item'))//数组中符合条件的元素
    console.log($('li:eq(1)').next())//同第一个父元素,该元素下一个元素
    // console.log(document.querySelectorAll('.item')[1].nextSibling)//js原生下一个节点
    // console.log(document.querySelectorAll('.item')[1].nextElementSibling)//js原生下一个节点
    console.log($('li:eq(1)').prev())//同第一个父元素,该元素上一个元素
    // console.log(document.querySelectorAll('.item')[1].previousElementSibling)//js原生上一个元素
    // console.log(document.querySelectorAll('.item')[1].previousSibling)//js原生上一个节点

</script>

</html>
