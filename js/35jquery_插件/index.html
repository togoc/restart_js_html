<script>
    (function ($) {

        $.fn.extend({
            remove: function () {
                function rgb() {
                    let r = Math.floor(Math.random() * 256)
                    let g = Math.floor(Math.random() * 256)
                    let b = Math.floor(Math.random() * 256)
                    return 'rgb(' + r + ',' + g + ',' + b + ')'
                }
                this.each(function (index, el) {
                    console.log(index, el, $(this))
                    $(this).css({
                        background: rgb()
                    })
                })
                return this
            }
        })


    })(jQuery)

    console.log($('div').remove())
</script>
