    // $('li:eq(2)').off('mouseover')

    //事件代理('li:even'偶数)
    //参考https://www.w3school.com.cn/jquery/jquery_ref_selectors.asp
    $('ul').on('mouseover', 'li', function () {
        $(this).css({ background: 'red' })

    }).on('mouseout', 'li', function () {
        $(this).css({ background: 'green' })

    })
    $('<li>new li</li>').appendTo('ul') //不起作用

</script>
