<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        td {
            text-align: center;
            -webkit-user-select: none;
        }

        table input {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 1em;
            border-style: none;
            text-align: center;
        }

        .save {
            margin-block-start: 1em;
        }
    </style>

<body>
    <center>
        <h3>个人简历</h3>
    <!-- </center> -->
    <!-- <center> -->
        <div class="table">
            <table border="1px" cellspacing="0">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <col width="120px" height="40px">
                <tr>
                    <td colspan="7">个人简历</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" class="name"></td>
                    <td>性别</td>
                    <td><input type="text" class="sex"></td>
                    <td>年龄</td>
                    <td><input type="number" class="age"></td>
                    <td rowspan="5">图片</td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td><input type="text" class="xueli"></td>
                    <td>籍贯</td>
                    <td colspan="3"><input type="text" class="jg"></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input type="" class="phone"></td>
                    <td>政治面貌</td>
                    <td colspan="3"><input type="text" class="zzmm"></td>
                </tr>
                <tr>
                    <td>毕业院校</td>
                    <td colspan="5"><input type="text" class="school"></td>
                </tr>
                <tr>
                    <td>求职意向</td>
                    <td colspan="5"><input type="text" class="qzyx"></td>
                </tr>
            </table>
        </div>
    <!-- </center> -->
    <!-- <center> -->
        <input type="button" value="保存" class="save"></center>
</body>
<script>

    window.onload = function () {
        var personalResume = JSON.parse(localStorage.personalResume)
        document.querySelector(".name").value = personalResume.name
        document.querySelector(".sex").value = personalResume.sex
        document.querySelector(".age").value = personalResume.age
        document.querySelector(".xueli").value = personalResume.xueli
        document.querySelector(".phone").value = personalResume.phone
        document.querySelector(".zzmm").value = personalResume.zzmm
        document.querySelector(".school").value = personalResume.school
        document.querySelector(".qzyx").value = personalResume.qzyx
        document.querySelector(".jg").value = personalResume.jg
    }

    var save = document.querySelector(".save")
    save.addEventListener('click', function () {
        var name = document.querySelector(".name").value
        var sex = document.querySelector(".sex").value
        var age = document.querySelector(".age").value
        var xueli = document.querySelector(".xueli").value
        var phone = document.querySelector(".phone").value
        var zzmm = document.querySelector(".zzmm").value
        var school = document.querySelector(".school").value
        var qzyx = document.querySelector(".qzyx").value
        var jg = document.querySelector(".jg").value;
        var resume = {
            name, sex, age, xueli, phone, zzmm, school, qzyx, jg,
        }
        localStorage.personalResume = JSON.stringify(resume)
        alert('保存成功！')
    })
</script>

</html>
