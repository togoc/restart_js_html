<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右自适应</title>
    <style>
        .contents {
            width: 100%;
            display: flex;
            height: 100%;
            background: #ccc;
        }

        .part1_outer {
            background: red;;
            height: 960px;
            width: 500px;
        }

        .part2_outer {
            background: green;
            width: 100%;
            height: 960px;

        }
        .inside{
            width: 500px;

        }
    </style>
</head>

<body>
    <div class="contents">
        <div class="part1_outer">
            <div class="inside"></div>
        </div>
        <div class="part2_outer"></div>
    </div>
</body>

</html>
